---
# tasks file for app-servers
- name: install "{{ package }}" package
  yum:
    name: "{{ package }}"
    state: latest

- name: start and enable "{{ package }}"
  service:
    name: "{{ package }}"
    enabled: true
    state: started

- name: create "{{ package }}" directory
  file:
    path: "/usr/share/{{ package }}/webapps/{{ item }}"
    state: directory
  with_items:
    - ROOT
    - ansible

- name: copy static index.html to "{{ package }}" webapps/ansible/index.html
  template:
    src: index.html.j2
    dest: "/usr/share/{{ package }}/webapps/ROOT/index.html"
    mode: 0644

- name: copy index.html file to app1.d712.internal tomcat
  template:
    src: index.html.app1
    dest: "{{ tomcat_index }}"
  when: inventory_hostname == "app1.d712.internal" 

- name: copy index.html file to app2.d712.internal tomcat
  template:
    src: index.html.app2
    dest: "{{ tomcat_index }}" 
  when: inventory_hostname == "app2.d712.internal"

- name: install "{{ h_package }}" package
  yum:
    name: "{{ h_package }}"
    state: latest

- name: start and enable "{{ h_package }}"
  service:
    name: "{{ h_package }}"
    enabled: true
    state: started
